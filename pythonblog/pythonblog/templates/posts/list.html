{% extends "base.html" %}

{% block title %}Posts List{% endblock %}
{% block content %}
<h1>Posts List</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href={{ post.id }}>
            <h2>{{ post.title }}</h2>
        </a>
        <p>{{ post.content }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
