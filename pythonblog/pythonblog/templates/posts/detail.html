{% extends "base.html" %}

{% block title %}Posts Detail{% endblock %}
{% block content %}
<h1>Posts Detail</h1>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

<ul>
    <li><a href="{% url "posts:edit" post_id=post.id %}">Edit</a></li>
    <li><a href="{% url "posts:delete" post_id=post.id %}">Delete</a></li>
</ul>
{% endblock %}
