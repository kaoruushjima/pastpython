{% extends "base.html" %}

{% block title %}New Post{% endblock %}
{% block content %}
<h1>New Post</h1>

<form action="/posts/create/" method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="제목">
    <input type="text" name="content" placeholder="내용">
    <input type="submit" value="publish">
</form>
{% endblock %}
