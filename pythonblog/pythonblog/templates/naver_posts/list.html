{% extends "base.html" %}

{% block title %}Naver Crawl List{% endblock %}
{% block content %}
<h1>Naver Crawl List</h1>
<p>{{ naver_posts | length }} 개의 네이버 포스트가 검색 되었습니다.</p>
<ul>
    {% for naver_post in naver_posts %}
    <li>
        <img src="{{ naver_post.thumbnail_image_url }}" alt="{{ naver_post.title }}" />
        <a href="{{ naver_post.original_url }}">
            <h2>{{ naver_post.title }}</h2>
        </a>
        <p>{{ naver_post.content }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
